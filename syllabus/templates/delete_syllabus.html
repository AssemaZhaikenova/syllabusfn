{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h3 class="mb-4">Удаление силлабуса</h3>
        <p>Вы уверены, что хотите удалить силлабус "{{ syllabus.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'syllabus_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
