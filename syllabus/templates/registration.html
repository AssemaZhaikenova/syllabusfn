{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">Регистрация</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email адрес</label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">ФИО</label>
                        <input name="username" type="text" class="form-control" id="username" placeholder="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input name="password" type="password" class="form-control" id="password" placeholder="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Подтвердите пароль</label>
                        <input name="password2" type="password" class="form-control" id="password2" placeholder="confirm password" required>
                    </div>
                    {% if message %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                </form>
                <p class="mt-3">Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a> здесь.</p>
            </div>
        </div>
    </div>
{% endblock %}
